      <h1>Choose Category</h1>
      <img src="pics/meal.png" >
      <ul class="recipeNav" id="recipeNav">
        <li><a href="#" onclick="showFruits()">Fruits</a></li>
        <li><a href="#" onclick="showVegetables()">Vegetables</a></li>
        <li><a href="#" onclick="showMeats()">Meats</a></li>
      </ul>
      <div id="fruitSelect" style="display:none;">
        <label for="fruits">Choose Fruits:</label>
        <select id="fruits">
          <option value="" disabled selected>Fruits:</option>
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="orange">Orange</option>
          <option value="strawberry">Strawberry</option>
        </select>
        <button id="addFruitButton">Add Fruit</button>
        <div style="text-align: center;">  <!-- Κεντράρουμε το περιεχόμενο -->
          <ul id="selectedFruits" style="list-style-type: disc; text-align: left; color: #248f24; margin: 0 auto; padding: 0;">
          </ul>
      </div>
      </div>

    <div id="vegesSelect" style="display:none;">
      <label for="veges">Choose Vegetables:</label>
      <select id="veges">
        <option value="tomato">Tomato</option>
        <option value="potato">Potato</option>
        <option value="onion">Onion</option>
        <option value="cucumber">Cucumber</option>
      </select>
    </div>


  <div id="meatSelect" style="display:none;">
    <label for="meats">Choose Meats:</label>
    <select id="meats">
      <option value="beaf">Beaf</option>
      <option value="pork">Pork</option>
      <option value="chicken">Chicken</option>
      <option value="turkey">Turkey</option>
    </select>
  </div>
